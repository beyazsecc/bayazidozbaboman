  <script>
    const ninja = document.getElementById('ninja');
    let x = 50;
    let y = 50;
    const speed = 15;

    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();

      switch (key) {
        case 'w':
          y -= speed;
          break;
        case 'a':
          x -= speed;
          ninja.style.transform = 'scaleX(-1)';
          break;
        case 's':
          y += speed;
          break;
        case 'd':
          x += speed;
          ninja.style.transform = 'scaleX(1)';
          break;
      }

      const maxX = window.innerWidth - ninja.clientWidth;
      const maxY = window.innerHeight - ninja.clientHeight;
      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      ninja.style.left = `${x}px`;
      ninja.style.top = `${y}px`;
    });
  </script>
